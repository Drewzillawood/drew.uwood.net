<app-connector
  [style.height.px]="row.getBoundingClientRect().height"
  [start]="start.elRef"
  [end]="end.elRef"
></app-connector>
<div class="row" #row>
  <div class="col-sm-1">
    <app-dot
      [offset]="90"
      #start
    ></app-dot>
    <app-line></app-line>
  </div>
  <div class="col-sm-11">
    <div class="row">
      <div class="col-sm-1">
        <app-dot #end></app-dot>
      </div>
      <div class="col-sm-11">
        <div class="row section-content">
          {{ intro }}
          <hr>
          <div class="row">
            <div class="col-sm-1">
              <img src="/assets/img/angular-logo.png" alt="Angular Logo"/>
            </div>
            <div class="col-sm-11">
              My current ventures include developing this website and
              building out my understanding of the Angular framework
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
