<div class="container">
  <div class="row">
    <div class="col-1">
      <div class="row">
        <div class="dot-container">
          <div class="dot"></div>
        </div>
      </div>
    </div>
    <div class="col-11">
      <div class="row section-content">
        <div class="col-12">
          <h3 *ngIf="sectionContent.header != null">{{ sectionContent.header }}</h3>
        </div>
        <ul>
          <li
            *ngFor="let subContent of sectionContent.content"
          >
            {{ subContent }}
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
