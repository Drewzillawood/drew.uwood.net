<div class="content">
  <mat-accordion>
    <mat-expansion-panel hideToggle *ngFor="let section of sections">
      <mat-expansion-panel-header>
        <mat-panel-title>{{ section.sectionTitle }}</mat-panel-title>
      </mat-expansion-panel-header>
      <ul>
        <li *ngFor="let content of section.sectionContent">{{ content }}</li>
      </ul>
    </mat-expansion-panel>
  </mat-accordion>
</div>
